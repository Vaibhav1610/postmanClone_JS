<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="prism.css">

        <style>
            #responsePre{
                max-height:500px;
            }
        </style>

    <title>MyPostman</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyPostman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3 text-center">
            Welcome To MyPostman
        </h1>
    </div>
    <div class="container">
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url">
                </div>
            </div>
            <!--this Request Type radio button area-->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="get" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Get
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="post">
                        <label class="form-check-label" for="gridRadios2">
                            POST
                        </label>
                    </div>

                </div>
            </fieldset>
            <!--this Content Type radio button area-->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramRadio"
                            value="customParameter">
                        <label class="form-check-label" for="gridRadios2">
                            Custom Parameter
                        </label>
                    </div>

                </div>
            </fieldset>
        </form>
        <!--this is parameter box which will hide on clicking Json option-->
        <div id="paramterbox">

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Parameter1</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="paramKey1" placeholder="Enter Key">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="paramValue1" placeholder="Enter Value">
                </div>

                <button id="addParams" class="col-sm-1 btn btn-primary">+</button>

            </div>
            <!--this for additional parameters-->
            <div id="addedParams">

            </div>
        </div>


        <!--this is json box which will hide on clicking parameter option-->

        <div id="jsonbox">
            <div class="row mb-6">
                <label for="inputEmail3" class="col-sm-2 col-form-label">JSON</label>
                <div class="col-sm-6">
                    <textarea class="form-control" placeholder="Enter JSON here" id="jsonValue"></textarea>
                </div>
            </div>
        </div>
        <!--Submit buttton-->
        <div class="container text-center">
            <button id="submit" type="submit" class="my-3 col-sm-3 btn btn-primary text-center">Submit</button>
        </div>

        <div id="responseBox">
            <div class="row mb-6">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                   <!-- <textarea class="form-control" id="responseText">Your Response will displyed here</textarea>-->
                    <pre id="responsePre" class="language-javascript">
                        <code id="responsePrism" class="language-javascript">

                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="app.js"></script>
    <script src="prism.js"></script>
</body>

</html>
